<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MUCSIC</title>
        <link rel="stylesheet" href="./style.CSS">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="#">
    </head>
    <body>
        <div class="player">

                <!-- Dashboard -->
            <div class="dashboard">
                <header>
                    <h4 class="text-header">Now Playing</h4>
                </header>

                <div class="cd">
                    <div class="cd-thumb"></div>
                </div>

                <div class="name-song">love</div>

                <input type="range" id="progress" class="progress" value="0" min="0" max="100" step="0.01">

                <!-- control -->
                <div class="control">
                    <div class="btn btn--color btn-repeat"><i class="fas fa-redo"></i></div>
                    <div class="btn btn--color btn-prev"><i class="fas fa-step-backward"></i></div>
                    <div class="btn btn-toggle-play">
                        <i class="fas fa-pause icon-pause "></i>
                        <i class="fas fa-play icon-play "></i>
                    </div>
                    <div class="btn btn--color btn-next"><i class="fas fa-step-forward"></i></div>
                    <div class="btn btn--color btn-random">
                        <i class="fas fas fa-random random"></i>
                        <i class="fa fa-align-justify no-random"></i>
                    </div>
                </div>

                    <audio src="" id="audio"></audio>
            </div>

            <!-- playlist -->
            <div class="playlist">

            </div>
            <script src="./main.js"></script>
        </div>

    </body>
</html>
